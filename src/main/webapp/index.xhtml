<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>
        Book Store - Overview
    </title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <link rel="stylesheet" type="text/css" href="resources/css/main-css.css" media="all"/>
    <ui:include src="header.xhtml"/>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Overview" outcome="index" icon="pi pi-star">
            <f:param name="i" value="0" />
        </p:menuitem>
        <p:menuitem value="Catalog" outcome="catalog" icon="pi pi-search">
            <f:param name="i" value="1" />
        </p:menuitem>
    </p:tabMenu>
    <h:form>

        <p:linkButton outcome="catalog" value="Catalog" style="margin-right:20px;">
        </p:linkButton>

    </h:form>
</h:body>
</html>
