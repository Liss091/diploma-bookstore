<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Overview" outcome="index" icon="pi pi-home">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Catalog" outcome="catalog" icon="pi pi-search">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Contacts" outcome="catalog" icon="pi pi-info-circle">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Shipping" outcome="catalog" icon="pi pi-map-marker">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Your Cart" outcome="cart" icon="pi pi-shopping-cart">
                <f:param name="i" value="4" />
            </p:menuitem>
        </p:tabMenu>
    </ui:composition>

</h:body>
</html>
