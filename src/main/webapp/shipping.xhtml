<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>
        Book Store - Overview
    </title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <link rel="stylesheet" type="text/css" href="resources/css/main-css.css" media="all"/>
    <ui:include src="page-elements/header.xhtml"/>
    <ui:include src="page-elements/menu.xhtml"/>
    <div class="wrapper">
        <div class="content">
            <h:form id="form1" >
                <h2>Payment Methods:</h2>
                <h:outputText value="Cash upon receipt of goods."/><br/>
                <h:outputText value="Cashless payments."/><br/><br/>
                <h:outputText value="Important! Upon receipt of the parcel at the post office or at the courier,
                you pay for the goods and sign the act of acceptance of the goods,
                indicating that you have checked the contents of the parcel and you have no complaints." style="font-style: italic ;"/><br/>
                <hr/>
                <h2>Delivery:</h2>
                <h:outputText value="Delivery of an order to any Nova Poshta office throughout
                Ukraine takes from one to three days. When ordering, the online store manager will
                coordinate the delivery date with you. Also, the cost and delivery time are indicated on the product page on the site."/>
                <br/>
                <h:outputText value="Please note that the Money Transfer service is paid by the online store.
                After the order is received at the department, you will receive an SMS notification with
                information about this, as well as with the express invoice number."/>
                <br/>
                <h:outputText value="Goods paid in advance can only be received by the person for whom the delivery
                is issued, if there are identification documents (passport or driver’s license). To receive an order
                for cash on delivery, you must have an identification document with you (passport or driver’s license),
                and in case the amount exceeds 15,000 UAH - additionally an identification code." />
                <br/>
                <h:outputText value="The order is stored at the Nova Posta office for 7 days."/>
                <br/><br/>
                <h:outputText value="Important! When ordering the delivery of goods by extraneous courier services,
                we recommend that you check the availability of all commodity items in the order, as well as their
                appearance directly in the department. In case of damage or incomplete configuration,
                you must refuse to send and pay. Then be sure to report what happened by calling
                0 (44) 290 90 45." style="font-style: italic ;"/>
            </h:form>
        </div>
    </div>
    <ui:include src="page-elements/footer.xhtml"/>
</h:body>
</html>
