<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>
        Book Store - Overview
    </title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <link rel="stylesheet" type="text/css" href="resources/css/main-css.css" media="all"/>
    <ui:include src="page-elements/header.xhtml"/>
    <ui:include src="page-elements/menu.xhtml"/>
    <div class="wrapper">
    <div class="content" style="text-align: center;">
        <h2>Provide shipping info</h2>
        <h:form id="form1">
            <h:panelGrid columns="2" width="60%">
                <p:outputLabel value="First Name"/>
                <p:inputText value="#{checkout.firstName}" required="true" size="50"/>

                <p:outputLabel value="Last Name"/>
                <p:inputText value="#{checkout.lastName}" required="true" size="50"/>

                <p:outputLabel value="Address Line 1"/>
                <p:inputText value="#{checkout.addressLine1}" required="true" size="40"/>

                <p:outputLabel value="Address Line 2"/>
                <p:inputText value="#{checkout.addressLine2}" size="40"/>

                <p:outputLabel value="Address Line 3"/>
                <p:inputText value="#{checkout.addressLine3}" size="40"/>

                <p:outputLabel value="Phone number"/>
                <p:inputMask value="#{checkout.phoneNumber}" required="true" mask="(999) 999-9999"/>

                <p:outputLabel value="Email address"/>
                <p:inputText value="#{checkout.email}" required="true" size="40" >
                    <p:keyFilter regEx="/[a-z0-9_\.\-@]/i"/>
                </p:inputText>

                <p:outputLabel value="Ordered Books"/>
                <p:repeat value="#{checkout.bookList}" var="book">
                    <h:outputText value="#{book.title}"/>
                    <br/>
                </p:repeat>

                <p:outputLabel value="Total Amount" style="font-weight: bold"/>
                <h:outputText value="#{checkout.totalAmount}"/>
            </h:panelGrid>

            <p:commandButton value="Confirm" class="btn" id="confirmBtn" action="#{checkout.confirmOrder}" ajax="false"/>

        </h:form>
    </div>
    </div>
    <ui:include src="page-elements/footer.xhtml"/>
</h:body>
</html>
